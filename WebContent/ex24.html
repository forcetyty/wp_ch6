<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//Dom 객체 만들기 2
	window.onload = function() {

		setTimeout(function() {

			var img = document.createElement('img');	// element 속성을 추가해라
			document.body.appendChild(img);
			
			img.src = "https://newsimg.hankookilbo.com/2019/09/30/201909301390722067_5.jpg";
			
			img.width = 400;
			img.alt = '펭하~';
			img.title = '펭수';
			
		}, 2000);
	}
</script>
</head>
<body>
	<h1>문서 객체 속성 조작하기</h1>
	
</body>
</html>
