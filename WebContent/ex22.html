<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// Dom 객체 만들기 1
	window.onload = function() {
		setTimeout(function() {
			var elH1 = document.createElement('h1'); //Element를 새롭게 만들었다.
			var textNode = document.createTextNode('Hello DOM');
			elH1.append(textNode);
			
			document.body.appendChild(elH1);
		}, 2000)
	}
	
</script>
</head>
<body>
	<h1>문서 객체 만들기1</h1>
</body>
</html>
