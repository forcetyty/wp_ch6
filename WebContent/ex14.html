<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 배열처럼 접근이 가능
	var str = 'Hello World';
	for(var i = 0; i < str.length; i++){
		console.log(str[i]);
	}
	
	// 문자열 합치기
	var str1 = "Hello";
	var str2 = "World";
	var str3 = str1 + " " + str2;
	console.log(str3);
	
	var number = 5;
	var str4 = number + "5";
	console.log(str4 + ":", typeof(str4));
	
	var str5 = "boolean:" + true;
	console.log(str5);
	
	// 객체함수
	var str6 = "string1 string2 string3";
	console.log(str6.length);
	
	var index = str6.indexOf('string3');
	console.log(index);
	
	index  = str6.indexOf('string4');
	console.log(index);
	
	var str7 = str6.substr(index);	// start ~ 끝
	console.log(str7);
	
	var str8 = str6.substr(index, 3);	// start, count
	console.log(str8);
	
	str6.substring(index, 8);	// start, end-1
	
	
	var str9 = str6.substring(index, index+5);	//start, end-1
	console.log(str9);
	
	var a = str6.split('');
	console.log(a);
	
	var str10 = 'abcdfg';
	var str11 = str10.split(":");
	console.log(str11);
	
	//
	//  URL
	//
	
	// 1. redirecttion(client side)
	//setTiemtout(function(){
	//	location.href = "http://localhost:8088/mysite3";
	//}, 2000);
	
	// 2. escape : 사용금지
	var url = 'http://localhost:8088/mysite?n=안태영';
	var url2 = escape(url);	//deprecated, 사용하지 말아라
	console.log(url2);
	//console.log('http://localhost:8088/mysite?n='+escape('안태영'));
	
	
	// 3. encodeURI : 전체 URL 엔코딩할 때 사용
	var url3 = encodeURI(url);
	console.log(url3);
	
	// 4. encodingURIComponent : 주소를 나타내는 특수문자도 엔코딩
	var url4 = encodeURIComponent(url);
	console.log(url4);
	
	
	// 5. encodeURIComponent 사용 예
	var url = 'http://localhost:8088.mysite3';
	var queryString = '?' + 
			          'n=' + encodeURIComponent('안"태"영') +
					  '&e=' + encodeURIComponent('tyty@naver.com');
	
	var url5 = url + queryString;
	console.log(url5);
	
	// 6. encodeURIComponent 사용 예2
	var toQueryString = function(o){
		qs = [];
		for(key in o){
			qs.push(key +"="+encodeURIComponent(o[key]));
		}
		
		return "?" + qs.join("&")
	}
	
	
	
	//
	var url6 = url + toQueryString({
		n : "안태영",
		e : "tyty@gmail.com"
	});
	
	console.log(url6);
	
</script>
</head>
<body>
	<h1>String 객체</h1>
</body>
</html>
