 var myVar1;			// 가리키는 객체가 없다
 var myVar2 = null;		// 가리키는 객체가 null이다.
 
 console.log(myVar1 + ":" + myVar2);
 console.log(typeof(myVar1) + ":" + typeof(myVar2));
 console.log(myVar1 == myVar2);
 console.log(myVar1 === myVar2);
 
 // == 값의 등치성, 형변환()
 console.log("2" == 2);	// 캐스팅 되는 것이다.
 console.log("2" === 2);
 console.log(true == 1);
 console.log('abc' == new String('abc'));
 
 //형변환
 console.log(true + 10);	// 11
 console.log(2 + "2");	 	// "22"
 console.log("2" + 2);		// "22"
 console.log('abc' + new String('abc'));	//abcabc
 
 console.log("===========================================")
 
 // === (객체의 동일성, 형변환 x)
 console.log("2" == 2);	// 캐스팅 되는 것이다.
 console.log(true === 1);
 console.log('abc' + new String('abc'));	//abcabc
 
 a = 100;
 b = 100;
 console.log(a == b);
 console.log(a === b);
 
 // 추천 : 타입에 대해서는 엄격하게 코딩
