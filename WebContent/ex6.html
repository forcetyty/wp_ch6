<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 	// 1. object 객체 생성 방법 <1> (new + 내장 생성자 함수)
 	var o1 = new Object();
 	o1.name = "둘리";
 	o1.age = 10;
 	console.log(o1);
 	
 	// 2. object 객체 생성 방법 <2> (literal)
 	var o2 = {};
 	o2.name = "마이콜";
 	o2.age = 20;
 	console.log(o2);
 	
 	//object 객체 생성 방법 <2> ((J)ava(S)cript (O)bject (N)otation)
 	// 가장 권장하는 방법!!!
 	// 어떠한 객체든 다 올 수 있다.
 	// '='은 문장이기 때문에 사용하면 안된다.
 	// this를 통해서 o3 객체에서 읽게 한다.
 	// JavaScript에서 모듈을 읽는 순서!!!
 	var o3 = {
 			name : "또치",
 			age : 30,
 			print : function(){
 				console.log(this.name +":"+this.age)
 			}
 	}
 	
 	console.log(o3);
 	o3.print();
</script>
</head>
<body>
	<h1>object 객체 정의/생성</h1>
</body>
</html>
